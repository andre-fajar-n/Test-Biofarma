consumes:
    - application/json
    - multipart/form-data
produces:
    - application/json
schemes:
    - http
swagger: "2.0"
info:
    title: Test Biofarma
    version: 1.0.0
paths:
    /health:
        get:
            operationId: health
            responses:
                "200":
                    description: Health Check
                    schema:
                        $ref: '#/definitions/success'
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
            security: []
            description: Check if the App is Running
            tags:
                - health
            summary: Health Check
    /v1/home:
        get:
            parameters:
                - enum:
                    - "true"
                    - "false"
                  type: string
                  default: "false"
                  description: flag for identify include deleted data or not
                  name: include_deleted_data
                  in: query
                - default: !!float 1
                  description: default parameter for pagination page
                  name: page
                  in: query
                  type: integer
                - default: !!float 10
                  description: default parameter for limit pagination
                  name: limit
                  in: query
                  type: integer
                - type: string
                  default: created_at
                  description: default parameter for order pagination
                  name: order_by
                  in: query
                - enum:
                    - asc
                    - desc
                  type: string
                  default: desc
                  description: default parameter for sort pagination
                  name: sort_by
                  in: query
            responses:
                "200":
                    description: Success get data
                    schema:
                        $ref: '#/definitions/successFindAllPagination'
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
            security: []
            description: Find all home data with pagination
            tags:
                - home
            summary: Find All Pagination
            operationId: FindAllPaginationHome
        post:
            summary: Create
            operationId: createHome
            parameters:
                - name: data
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/createHomeParamsBody'
            responses:
                "201":
                    description: Success create
                    schema:
                        $ref: '#/definitions/successCreate'
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
            security: []
            description: Create new home data
            tags:
                - home
    /v1/home/{home_id}:
        get:
            security: []
            description: Find one home data
            tags:
                - home
            summary: Find One
            operationId: FindOneHome
            parameters:
                - type: integer
                  format: uint64
                  name: home_id
                  in: path
                  required: true
                - type: string
                  default: "false"
                  description: flag for identify include deleted data or not
                  name: include_deleted_data
                  in: query
                  enum:
                    - "true"
                    - "false"
            responses:
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
                "200":
                    description: Success get data
                    schema:
                        $ref: '#/definitions/successFindOne'
        put:
            parameters:
                - name: home_id
                  in: path
                  required: true
                  type: integer
                  format: uint64
                - name: data
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/updateHomeParamsBody'
            responses:
                "200":
                    description: Success update
                    schema:
                        $ref: '#/definitions/success'
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
            security: []
            description: Update home data
            tags:
                - home
            summary: Update
            operationId: UpdateHome
        delete:
            operationId: DeleteHome
            parameters:
                - in: path
                  required: true
                  type: integer
                  format: uint64
                  name: home_id
            responses:
                "200":
                    description: Success delete data
                    schema:
                        $ref: '#/definitions/success'
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
            security: []
            description: Delete home data
            tags:
                - home
            summary: Delete
    /v1/route:
        get:
            description: Find route between 2 homes or more
            tags:
                - route
            summary: Find Route
            operationId: FindRoute
            parameters:
                - minItems: !!float 2
                  uniqueItems: true
                  type: array
                  items:
                    format: uint64
                    type: number
                  name: home_ids
                  in: query
                  required: true
            responses:
                "200":
                    schema:
                        $ref: '#/definitions/successFindRoute'
                    description: Success get data
                default:
                    description: Server Error
                    schema:
                        $ref: '#/definitions/error'
            security: []
definitions:
    successFindOneAllOf1:
        type: object
        properties:
            data:
                $ref: '#/definitions/successFindOneAllOf1Data'
        x-go-gen-location: models
    Home:
        allOf:
            - $ref: '#/definitions/modelIdentifier'
            - $ref: '#/definitions/homeData'
            - $ref: '#/definitions/modelTrackTime'
    modelTrackTime:
        type: object
        properties:
            created_at:
                type: string
                format: date-time
                x-nullable: true
                x-omitempty: false
            deleted_at:
                x-nullable: true
                x-omitempty: false
                type: string
                format: date-time
            updated_at:
                x-nullable: true
                x-omitempty: false
                type: string
                format: date-time
    success:
        type: object
        properties:
            message:
                type: string
    successCreateAllOf1:
        type: object
        properties:
            home_id:
                format: uint64
                type: number
        x-go-gen-location: models
    successFindAllPagination:
        allOf:
            - $ref: '#/definitions/successCreateAllOf0'
            - $ref: '#/definitions/successFindAllPaginationAllOf1'
    successFindOne:
        allOf:
            - $ref: '#/definitions/successCreateAllOf0'
            - $ref: '#/definitions/successFindOneAllOf1'
    homeWithoutTrackTime:
        allOf:
            - $ref: '#/definitions/modelIdentifier'
            - $ref: '#/definitions/homeData'
    successFindAllPaginationAllOf1:
        x-go-gen-location: models
        type: object
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/successFindOneAllOf1Data'
            metadata:
                $ref: '#/definitions/successFindAllPaginationAllOf1Metadata'
    successFindRoute:
        allOf:
            - $ref: '#/definitions/successCreateAllOf0'
            - $ref: '#/definitions/successFindRouteAllOf1'
    updateHomeParamsBody:
        properties:
            address:
                type: string
            type:
                type: number
                format: int
                enum:
                    - !!float 36
                    - !!float 45
                    - !!float 72
        x-go-gen-location: operations
        type: object
        required:
            - type
            - address
    createHomeParamsBody:
        type: object
        required:
            - type
            - address
        properties:
            type:
                enum:
                    - !!float 36
                    - !!float 45
                    - !!float 72
                type: number
                format: int
            address:
                type: string
        x-go-gen-location: operations
    customFields:
        type: object
        additionalProperties:
            type: object
        x-go-package: time
    error:
        type: object
        properties:
            code:
                type: integer
            message:
                type: string
                example: error
    successCreate:
        allOf:
            - $ref: '#/definitions/successCreateAllOf0'
            - $ref: '#/definitions/successCreateAllOf1'
    successFindAllPaginationAllOf1Metadata:
        allOf:
            - $ref: '#/definitions/metadata'
            - $ref: '#/definitions/customFields'
        x-go-gen-location: models
    successFindOneAllOf1Data:
        x-go-gen-location: models
        allOf:
            - $ref: '#/definitions/modelIdentifier'
            - $ref: '#/definitions/homeData'
            - $ref: '#/definitions/modelTrackTime'
    homeData:
        type: object
        properties:
            longitude:
                type: number
            postal_code:
                type: string
            regency:
                type: string
            subdistrict:
                type: string
            type:
                type: string
            address_line:
                type: string
            country:
                type: string
            formatted_address:
                type: string
            latitude:
                type: number
            address:
                type: string
    metadata:
        type: object
        properties:
            per_page:
                type: integer
            total_page:
                type: integer
            total_row:
                type: integer
            page:
                type: integer
    modelIdentifier:
        type: object
        required:
            - id
        properties:
            id:
                type: integer
                format: uint64
    successCreateAllOf0:
        type: object
        properties:
            message:
                type: string
        x-go-gen-location: models
    successFindRouteAllOf1:
        type: object
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/successFindRouteAllOf1DataItems'
        x-go-gen-location: models
    successFindRouteAllOf1DataItems:
        x-go-gen-location: models
        type: object
        properties:
            destination:
                $ref: '#/definitions/homeWithoutTrackTime'
            distance:
                description: distance in meters
                type: number
                format: float64
                x-omitempty: false
            origin:
                $ref: '#/definitions/homeWithoutTrackTime'
securityDefinitions:
    authorization:
        type: apiKey
        name: Authorization
        in: header
