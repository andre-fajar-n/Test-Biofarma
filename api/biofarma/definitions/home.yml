definitions:
  HomeData:
    type: object
    properties:
      type:
        type: string
      address:
        type: string
      formatted_address:
        type: string
      longitude:
        type: number
      latitude:
        type: number
      country:
        type: string
      regency:
        type: string
      subdistrict:
        type: string
      postal_code:
        type: string
      address_line:
        type: string

  SuccessCreate:
    allOf:
    - $ref: './../../common/definitions.yml#/definitions/Success'
    - type: object
      properties:
        home_id:
          type: number
          format: uint64

  SuccessFindOne:
    allOf:
    - $ref: './../../common/definitions.yml#/definitions/Success'
    - type: object
      properties:
        data:
          $ref: ./../index.yml#/definitions/Home

  SuccessFindAllPagination:
    allOf:
    - $ref: './../../common/definitions.yml#/definitions/Success'
    - type: object
      properties:
        data:
          type: array
          items:
            $ref: ./../index.yml#/definitions/Home
        metadata:
          allOf:
          - $ref: ./../../common/definitions.yml#/definitions/Metadata
          - $ref: ./../../common/definitions.yml#/definitions/CustomFields
